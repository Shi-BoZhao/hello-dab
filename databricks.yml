# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "hello-dab"

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-d077a8ad-8cfc.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-d077a8ad-8cfc.cloud.databricks.com
      # We always use /Users/hirseki@tohmatsu.co.jp for all resources to make sure we only have a single copy.
      root_path: /Users/hirseki@tohmatsu.co.jp/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as hirseki@tohmatsu.co.jp in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: hirseki@tohmatsu.co.jp
